name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.10.8, 3.11 ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/devel.txt
          pip install -e .

      # 新增：依赖许可证检查步骤（核心）
      - name: Check dependency licenses
        run: |
          pip-licenses \
            -p numpy torch \
            --from=mixed \
            --format=json \
            --with-authors \
            --with-urls \
            --allow-only "MIT;LGPL;BSD;MPL;Apache;Unlicense;PSF" \
            --partial-match \
            --output-file dependency-licenses-${{ matrix.python-version }}.json  # 按 Python 版本保存结果（多版本矩阵场景）

      # 可选：上传许可证检查结果（便于归档查看）
      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-licenses-${{ matrix.python-version }}
          path: dependency-licenses-${{ matrix.python-version }}.json
          retention-days: 7  # 结果保留 7 天（可调整）

      - name: Lint with pylint
        run: |
          pylint src/ --disable=C0114,C0116

      - name: Test with pytest
        run: |
          pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
